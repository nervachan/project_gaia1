<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Listings - Project:Gaia</title>
    <link rel="stylesheet" href="/css/output.css">
    <script type="module" src="js/sell-hub-show-inactive-listings.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/seller-view-profile.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-gray-100">
    <!-- ================= HEADER SECTION ================= -->
    <header class="bg-gray-800 text-white top-0 left-0 w-full z-10 shadow-md">
        <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <!-- Logo Section -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <h3 class="text-gray-100">Project:Gaia - Seller Hub</h3>
              </div>
            </div>
      
            <!-- Hamburger Menu Button -->
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <span class="sr-only">Open main menu</span>
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
      
            <!-- Navigation Links -->
            <div id="mobile-menu" class="hidden sm:flex sm:ml-6 sm:block">
              <div class="flex flex-col sm:flex-row sm:space-x-4">
                <a href="#" class="rounded-md hover:bg-gray-700 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                <a href="AI.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">AI</a>
              </div>
            </div>
      
            <!-- Profile and Logout -->
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <div class="relative ml-3">
                <div class="flex items-center space-x-4">
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md p-2">
                    <i class="fa-solid fa-user" id="profile-icon"></i>
                  </a>
                  <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" id="logout">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      
        <!-- Mobile Menu Dropdown (includes sidebar links) -->
        <div id="mobile-menu-dropdown" class="hidden sm:hidden bg-gray-800">
          <a href="seller-hub-active-listings.html" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700">Active Listings</a>
          <a href="seller-hub-create-listing.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Create a Listing</a>
          <a href="seller-hub-pending-items.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Pending Rentals</a>
          <a href="seller-hub-inactive-listings.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Inactive Listings</a>
          <a href="seller-hub-reviews.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">My Reviews</a>
          <a href="AI.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">AI</a>
        </div>
      </header>

    <!-- ================= PAGE LAYOUT SECTION ================= -->
    <div class="flex">
        <!-- ================= SIDEBAR SECTION ================= -->
        <div id="sidebar" class="w-64 h-screen bg-gray-800 text-white p-10 hidden sm:block">
            <ul class="space-y-6">
                <li>
                    <a href="seller-hub-active-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Active Listings</a>
                </li>
                <li>
                    <a href="seller-hub-create-listing.html" class="hover:bg-gray-700 p-2 rounded transition">Create a Listing</a>
                </li>
                <li>
                    <a href="seller-hub-pending-items.html" class="hover:bg-gray-700 p-2 rounded transition">Pending Rentals</a>
                </li>
                <li>
                    <a href="seller-hub-inactive-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Inactive Listings</a>
                </li>
                <li>
                    <a href="seller-hub-reviews.html" class="hover:bg-gray-700 p-2 rounded transition">My Reviews</a>
                </li>
            </ul>
        </div>
        <!-- ================= MAIN CONTENT SECTION ================= -->
        <div class="flex-auto">
            <div class="container mx-auto p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Inactive Listings</h2>
                <!-- Inactive Listings Grid -->
                <div id="inactive-listings-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Listing Cards will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
        <button id="close-profile" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
        <div id="user-profile-info" class="mt-4"></div>
      </div>
    </div>

    <script>
        // Toggle mobile menu visibility
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Toggle sidebar visibility on mobile
        const sidebar = document.getElementById('sidebar');
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
