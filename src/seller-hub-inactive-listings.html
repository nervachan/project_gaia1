        <!-- Main Content -->
        <div class="flex-auto ">
            <div class="container mx-auto p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Inactive Listings</h2>
        
                <!-- Inactive Listings Grid -->
                <div id="inactiveListings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Listing Cards will be inserted here dynamically -->
                </div>
            </div>
        
            <!-- Confirmation Modal -->
            <div id="modal" class="fixed inset-1 flex-1 items-center justify-center bg-gray-800 bg-opacity-50 hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Confirm Relist</h3>
                    <p class="text-gray-600 mb-4">Are you sure you want to relist this item?</p>
                    <div class="flex justify-between">
                        <button id="cancelButton" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancel</button>
                        <button id="confirmButton" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Relist Item</button>
                    </div>
                </div>
            </div>
        
            <script>
                // Example data for inactive listings
                const inactiveListings = [
                    {
                        id: 1,
                        imageUrl: "https://via.placeholder.com/250",
                        title: "Mountain Province Gown",
                        price: 50,
                    },
                    {
                        id: 2,
                        imageUrl: "https://via.placeholder.com/250",
                        title: "Leather Jacket",
                        price: 30,
                    },
                    {
                        id: 3,
                        imageUrl: "https://via.placeholder.com/250",
                        title: "Vintage Watch",
                        price: 100,
                    },
                    {
                        id: 4,
                        imageUrl: "https://via.placeholder.com/250",
                        title: "Luxury Sofa",
                        price: 200,
                    }
                ];
        
                // Function to render inactive listings
                function renderInactiveListings(listings) {
                    const inactiveListingsContainer = document.getElementById('inactiveListings');
                    inactiveListingsContainer.innerHTML = ''; // Clear previous listings
        
                    listings.forEach(listing => {
                        const listingCard = document.createElement('div');
                        listingCard.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'overflow-hidden', 'text-center');
        
                        listingCard.innerHTML = `
                            <img src="${listing.imageUrl}" alt="Item Image" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="text-xl font-semibold text-gray-800">${listing.title}</h3>
                                <p class="text-lg font-medium text-blue-600">$${listing.price} per day</p>
                                <button class="mt-4 py-2 px-6 bg-red-600 text-white rounded-full text-sm hover:bg-red-700" onclick="showModal(${listing.id})">
                                    Relist Item
                                </button>
                            </div>
                        `;
        
                        inactiveListingsContainer.appendChild(listingCard);
                    });
                }
        
                // Function to show the modal
                function showModal(listingId) {
                    const modal = document.getElementById('modal');
                    modal.classList.remove('hidden');  // Display the modal
                    const confirmButton = document.getElementById('confirmButton');
                    const cancelButton = document.getElementById('cancelButton');
        
                    // Handle the relist confirmation
                    confirmButton.onclick = function() {
                        alert('Item has been relisted!');
                        // Here you can redirect or update the item status in the backend
                        closeModal();
                    };
        
                    // Handle modal close (Cancel button)
                    cancelButton.onclick = closeModal;
        
                    function closeModal() {
                        modal.classList.add('hidden');  // Hide the modal
                    }
                }
        
                // Call the function to render inactive listings
                renderInactiveListings(inactiveListings);
            </script>
