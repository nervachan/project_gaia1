<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental History</title>
    <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <header>
        <nav class="bg-gray-800">
            <!-- Navigation Content -->
        </nav>
    </header>

    <main class="container mx-auto mt-6">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold">Rental History</h2>

            <div id="rental-history-list" class="mt-4">
                <!-- Rental history will be displayed here -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <!-- Footer Content -->
            </div>
        </div>
    </footer>

    <script>
        window.onload = function () {
            // Retrieve rental history from localStorage
            const rentHistory = JSON.parse(localStorage.getItem('rentHistory')) || [];

            if (rentHistory.length === 0) {
                document.getElementById('rental-history-list').innerHTML = "<p>No rental history found.</p>";
            } else {
                let historyHtml = "";
                rentHistory.forEach((rental, index) => {
                    historyHtml += `
                    <div class="border-b border-gray-300 py-4 flex items-center" id="rental-${index}">
                        <img src="${rental.image}" alt="Product Image" class="w-48 h-48 object-cover rounded-lg mr-6">
                        <div>
                            <h3 class="text-lg font-semibold">${rental.title}</h3>
                            <p><strong>Start Date:</strong> ${rental.startDate}</p>
                            <p><strong>End Date:</strong> ${rental.endDate}</p>
                            <p><strong>Rental Duration:</strong> ${rental.rentalDays} days</p>
                            <p><strong>Total Price:</strong> $${rental.totalPrice}</p>
                            <p><strong>Status:</strong> Confirmed</p>
                        </div>
                    </div>
                    `;
                });

                document.getElementById('rental-history-list').innerHTML = historyHtml;
            }
        };
    </script>

</body>

</html>
