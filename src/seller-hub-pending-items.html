<!DOCTYPE html>

            <div class="relative flex h-16 items-center justify-between">
              <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                  <h3 class="text-gray-100">Project:Gaia</h3>
                </div>
                <div class="hidden sm:ml-6 sm:block">
                  <div class="flex space-x-4">
                    <a href="/src/client-login.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 bg-gray-800 text-gray-300 hover:text-white">Home</a>
                    <a href="/src/seller-hub-main.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 bg-gray-800 text-gray-300 hover:text-white">Seller Hub</a>
                    <a href="/src/become-lender.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 text-gray-300 hover:text-white">Purchase History</a>
                    <a href="/src/register.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Watch List</a>
                  </div>
                </div>
              </div>
              <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <!-- Profile dropdown with username and logout button -->
                <div class="relative ml-3 flex items-center space-x-4">
                  <!-- Hello! username and Logout button placed together -->
                  <div>
                    <button type="button" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                      Hello! <span class="font-semibold" id="username"></span>
                    </button>
                  </div>
                  <!-- Logout Button -->
                  <div>
                    <a href="/src/logout.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"id="logout">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Mobile menu, show/hide based on menu state. -->
          <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
              <a href="/src/client-login.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
              <a href="/src/seller-hub-main.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Seller Hub</a>
              <a href="/src/History.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">History</a>
              <a href="/src/watch-list.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Watch list</a>
            </div>
          </div>
        </nav>
      </header>
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 h-screen bg-gray-800 text-white p-10 ">
            <ul class="space-y-6">
                <li><a href="/src/seller-hub-active-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Active Listings</a></li>
                <li><a href="/src/seller-hub-create-listing.html" class="hover:bg-gray-700 p-2 rounded transition">Create a Listing</a></li>
                <li><a href="/src/seller-hub-pending-items.html" class="hover:bg-gray-700 p-2 rounded transition">Pending Rentals</a></li>
                <li><a href="/src/seller-hub-inactive-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Inactive Listings</a></li>
                <li><a href="#" class="hover:bg-gray-700 p-2 rounded transition">Messenger</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-auto ">
            <div class="container mx-auto p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Rented Items</h2>

                <!-- Rented Items List -->
                <div id="pendingItemsList">
                    <!-- More items will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Mark as Returned Confirmation -->
    <div id="returnModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h3 class="text-xl font-semibold text-gray-800">Confirm Return</h3>
            <p class="mt-2 text-gray-600">Are you sure you want to mark this item as returned?</p>
            <div class="mt-4 flex space-x-4">
                <button onclick="confirmReturn()" class="py-2 px-4 bg-red-600 text-white rounded-md">Yes</button>
                <button onclick="closeReturnModal()" class="py-2 px-4 bg-gray-300 text-gray-800 rounded-md">No</button>
            </div>
        </div>
    </div>

    
</body>
</html>
