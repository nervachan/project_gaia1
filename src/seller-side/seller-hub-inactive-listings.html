    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
      import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
  
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyC7eaM6HrHalV-wcG-I9_RZJRwDNhin2R0",
          authDomain: "project-gaia1.firebaseapp.com",
          projectId: "project-gaia1",
          storageBucket: "project-gaia1.firebasestorage.app",
          messagingSenderId: "832122601643",
          appId: "1:832122601643:web:1ab91b347704174f52b7ee",
          measurementId: "G-DX2L33NH4H"
      };
  
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
  
      // Function to render inactive listings
      async function renderInactiveListings() {
          const inactiveListingsContainer = document.getElementById('inactiveListings');
          inactiveListingsContainer.innerHTML = ''; // Clear previous listings
  
          const querySnapshot = await getDocs(collection(db, "inactive listings"));
          querySnapshot.forEach((doc) => {
              const listing = doc.data();
  
              const listingCard = document.createElement('div');
              listingCard.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'overflow-hidden', 'text-center');
  
              listingCard.innerHTML = `
                  <img src="${listing.image}" alt="Item Image" class="w-full h-48 object-cover">
                  <div class="p-4">
                      <h3 class="text-xl font-semibold text-gray-800">${listing.productName}</h3>
                      <button class="mt-4 py-2 px-6 bg-red-600 text-white rounded-full text-sm hover:bg-red-700" data-action="relist" data-id="${doc.id}">
                          Relist Item
                      </button>
                      <button class="mt-2 py-2 px-6 bg-red-500 text-white rounded-full text-sm hover:bg-red-600" data-action="delete" data-id="${doc.id}">
                          Delete Item
                      </button>
                  </div>
              `;
  
              inactiveListingsContainer.appendChild(listingCard);
          });
  
          // Add event listeners for buttons
          inactiveListingsContainer.querySelectorAll('button[data-action="relist"]').forEach(button => {
              button.addEventListener('click', () => showModal(button.dataset.id));
          });
  
          inactiveListingsContainer.querySelectorAll('button[data-action="delete"]').forEach(button => {
              button.addEventListener('click', () => deleteListing(button.dataset.id));
          });
      }
  
      // Function to show the modal
      function showModal(listingId) {
          const modal = document.getElementById('modal');
          modal.classList.remove('hidden');  // Display the modal
          const confirmButton = document.getElementById('confirmButton');
          const cancelButton = document.getElementById('cancelButton');
  
          // Handle the relist confirmation
confirmButton.onclick = async function() {
    const listingRef = doc(db, "inactive listings", listingId); // Get a reference to the document
    await updateDoc(listingRef, {
        isActive: "true"
    });
    alert('Item has been relisted!');
    renderInactiveListings();
    closeModal();
};
  
          // Handle modal close (Cancel button)
          cancelButton.onclick = closeModal;
  
          function closeModal() {
              modal.classList.add('hidden');  // Hide the modal
          }
      }
  
      // Function to delete a listing
      async function deleteListing(listingId) {
          const confirmation = confirm("Are you sure you want to delete this item?");
          if (confirmation) {
              await deleteDoc(doc(db, "inactive listings", listingId));
              alert('Item has been deleted!');
              renderInactiveListings();
          }
      }
  
      // Call the function to render inactive listings
      renderInactiveListings();
  </script>
