<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Listings - Project:Gaia</title>
    <link rel="stylesheet" href="/css/output.css">
    <script type="module" src="sell-hub-deactivate-listing.js"></script>
    <script type="module" src="sell-hub-active-listing.js"></script>
    <script type="module" src="auth-persistence-checker.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="seller-view-profile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <!-- Left Side: Logo -->
                    <div class="flex flex-1 items-center justify-between sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <h3 class="text-gray-100">Project:Gaia Seller Hub</h3>
                        </div>
                        <!-- Mobile Menu Button -->
                        <div class="sm:hidden">
                            <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                                <span class="sr-only">Open main menu</span>
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </div>
                        <!-- Desktop Navigation -->
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <a href="seller-side/seller-hub-main.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 bg-gray-800 text-gray-300 hover:text-white">Home</a>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side: Profile and Logout -->
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <div class="relative ml-3">
                            <div class="flex items-center space-x-4">
                                <!-- Profile Icon Link -->
                                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md p-2">
                                    <i class="fa-solid fa-user" id="profile-icon"></i>
                                </a>
                                <!-- Logout Link -->
                                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" id="logout">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden sm:hidden">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <a href="seller-side/seller-hub-main.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 h-screen bg-gray-800 text-white p-10 hidden sm:block">
            <ul class="space-y-6">
                <li>
                    <a href="/seller-side/seller-hub-active-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Active Listings</a>
                </li>
                <li>
                    <a href="/seller-side/seller-hub-create-listing.html" class="hover:bg-gray-700 p-2 rounded transition">Create a Listing</a>
                </li>
                <li>
                    <a href="/seller-side/seller-hub-pending-items.html" class="hover:bg-gray-700 p-2 rounded transition">Pending Rentals</a>
                </li>
                <li>
                    <a href="/seller-side/seller-hub-inactive-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Inactive Listings</a>
                </li>
                <li>
                    <a href="/seller-side/seller-hub-reviews.html" class="hover:bg-gray-700 p-2 rounded transition">My Reviews</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-auto">
            <div class="container mx-auto p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Active Listings for Rent</h2>
                <!-- Active Listings Grid -->
                <div id="activeListings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Listing Cards will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle mobile menu visibility
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Toggle sidebar visibility on mobile
        const sidebar = document.getElementById('sidebar');
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
