<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/output.css">
    <script type="module" src="load-pending-items.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="seller-view-profile.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
</head>
<body class="bg-gray-100">
    <header>
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            
            <!-- Left Side: Logo and Navigation -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <h3 class="text-gray-100">Project:Gaia Seller Hub</h3>
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="seller-hub-main.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 bg-gray-800 text-gray-300 hover:text-white">Home</a>
                </div>
              </div>
            </div>
    
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <div class="relative ml-3">
                <div class="flex items-center space-x-4">
                  <!-- Profile Icon Link -->
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md p-2" >
                    <!-- Heroicon for Profile -->
                    <i class="fa-solid fa-user" id="profile-icon"></i>
                  </a>
      
                  <!-- Logout Link -->
                  <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" id="logout">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Sidebar -->
    <div class="flex">
      <!-- Sidebar -->
      <div class="w-64 h-screen bg-gray-800 text-white p-10 ">
          <ul class="space-y-6">
              <li>
                  <a href="seller-hub-active-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Active Listings</a>
              </li>
              <li>
                  <a href="seller-hub-create-listing.html" class="hover:bg-gray-700 p-2 rounded transition">Create a Listing</a>
              </li>
              <li>
                  <a href="seller-hub-pending-items.html" class="hover:bg-gray-700 p-2 rounded transition">Pending Rentals</a>
              </li>
              <li>
                  <a href="seller-hub-inactive-listings.html" class="hover:bg-gray-700 p-2 rounded transition">Inactive Listings</a>
              </li>
              <!-- New Reviews link -->
              <li>
                <a href="seller-hub-reviews.html" class="hover:bg-gray-700 p-2 rounded transition">My Reviews</a>
            </li>
              
          </ul>
      </div>
      
          

        <!-- Main Content -->
        <div class="flex-auto ">
            <div class="container mx-auto p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Rented Items</h2>

                <!-- Rented Items List -->
                <div id="pendingItemsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- More items will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Mark as Returned Confirmation -->
    <div id="returnModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h3 class="text-xl font-semibold text-gray-800">Confirm Return</h3>
            <p class="mt-2 text-gray-600">Are you sure you want to mark this item as returned?</p>
            <div class="mt-4 flex space-x-4">
                <button onclick="confirmReturn()" class="py-2 px-4 bg-red-600 text-white rounded-md">Yes</button>
                <button onclick="closeReturnModal()" class="py-2 px-4 bg-gray-300 text-gray-800 rounded-md">No</button>
            </div>
        </div>
    </div>
    
<!--Profile Modal -->
<div id="profile-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-20">
  <div class="bg-white p-8 rounded-lg shadow-xl w-1/3">
    <h2 class="text-2xl font-semibold text-gray-800">User Profile</h2>
    <div id="user-profile-info" class="mt-4">
      <!-- User Info will be injected here -->
    </div>
    <div class="mt-4 flex justify-between">
      <button id="close-profile" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Close
      </button>
      <a href="seller-edit-profile.html" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
        Edit Profile
      </a>
    </div>
  </div>
</div>
    
</body>
</html>
