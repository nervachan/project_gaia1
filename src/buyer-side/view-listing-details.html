<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="view-listing-details.js"></script>
    <!-- <script type="module" src="rent-item.js"></script> -->
</head>

<body class="bg-gray-100 pt-16">

<!-- Fixed Header -->
<header class="bg-white top-0 fixed left-0 w-full z-10 shadow-md">
  <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Logo Section (Centered & Responsive) -->
      <div class="flex-1 flex items-center justify-center sm:justify-center">
        <div class="flex-shrink-0 flex items-center"></div>
          <h3 class="text-black text-xl font-bold">Project:Gaia</h3>
        </div>
      </div>

      <!-- Hamburger Menu Button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!-- Navigation Links -->
      <div id="mobile-menu" class="hidden sm:flex sm:ml-6 sm:block absolute left-0 top-0 h-full items-center">
        
      </div>
      
      
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Dropdown -->
  <div id="mobile-menu-dropdown" class="hidden sm:hidden bg-gray-800">
    
   </div>     
  </header>

<!-- Listing Details Container -->
<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Image Section -->
    <div class="col-span-1 lg:col-span-1">
      <div id="listing-image" class="bg-white p-4 rounded-lg shadow-lg">
        <p class="text-gray-500">Loading image...</p>
      </div>
      
    </div>

    <!-- Details Section -->
    <div class="col-span-1 lg:col-span-2">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 id="listing-title" class="text-2xl font-bold text-gray-800 mb-4">Loading...</h1>
        <p id="listing-description" class="text-gray-700 mb-4">Loading description...</p>
        <p id="listing-category" class="text-gray-700 mb-4">Loading category...</p>
        <p id="listing-rent-price" class="text-gray-700 mb-4">Loading rent price...</p>
        <p id="listing-shop-address" class="text-gray-700 mb-4">Loading shop address...</p>
        <button id="rent-button" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Rent</button>
        <button id="back-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Back to Listings</button>
      </div>
    </div>
  </div>

  <!-- Rental Form Section -->
  <div id="rental-form-section" class="hidden mt-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Rental Form</h2>
      <form id="rental-form">
        <div class="mb-4">
          <label for="rental-name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="rental-name" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter your name" required />
        </div>
        <div class="mb-4">
          <label for="rental-price" class="block text-gray-700 font-medium mb-2">Rental Price</label>
          <input type="text" id="rental-price" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Rental Price" readonly />
        </div>
        <div class="mb-4">
          <label for="rental-start-date" class="block text-gray-700 font-medium mb-2">Start Date</label>
          <input type="text" id="rental-start-date" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Select start date" required />
        </div>
        <div class="mb-4">
          <label for="rental-end-date" class="block text-gray-700 font-medium mb-2">End Date</label>
          <input type="text" id="rental-end-date" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Select end date" required />
        </div>
        <div class="mb-4">
          <label for="rental-total" class="block text-gray-700 font-medium mb-2">Total Price</label>
          <input type="text" id="rental-total" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Calculated automatically" readonly />
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Submit Rental</button>
      </form>
    </div>
  </div>

  <!-- Reviews Section -->
  <div id="reviews-section" class="mt-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Reviews</h2>
      <div id="reviews-list">
        <!-- Reviews will be injected here -->
        
      </div>
    </div>
  </div>
</div>



</body>
</html>
