<!--RENT Modal Structure -->
<div id="rentModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <div class="flex justify-between items-center">
          <h5 class="text-xl font-semibold" id="rentModalLabel">Rental Information</h5>
          <button id="close-rent" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <form id="rentalForm" class="mt-4">
          <div class="mb-4">
              <label for="userName" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="userName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
              <label for="rentalPrice" class="block text-sm font-medium text-gray-700">Price per Day</label>
              <input type="text" id="rentalPrice" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" readonly>
          </div>
          <div class="mb-4">
              <label for="rentalStartDate" class="block text-sm font-medium text-gray-700">Start Date</label>
              <input type="text" id="rentalStartDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
              <label for="rentalEndDate" class="block text-sm font-medium text-gray-700">End Date</label>
              <input type="text" id="rentalEndDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Total Price</label>
              <p id="totalPrice" class="text-lg font-semibold">â±0.00</p>
          </div>
          <div class="flex justify-end">
              <button type="submit"  id="rent-item-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit Rental</button>
          </div>
      </form>
  </div>
</div>
