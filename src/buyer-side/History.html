<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental History</title>
    <link href="/css/output.css" rel="stylesheet">
    <script type="module" src="show-history.js"></script>
</head>

<body class="bg-gray-100">
    <div><h2 class="text-2xl font-semibold text-gray-900">Your Rental History</h2></div>
    
    <div id="pendingItemsContainer" class="p-4 mt-8">
        
        <div id="rentalHistoryContainer" class="mt-4"></div> <!-- Rental history items will go here -->
    </div>
    
    <!-- Review Modal -->
    <div id="reviewModal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h3 class="text-xl font-semibold" id="reviewProductName"></h3>
            <textarea id="reviewText" class="mt-4 w-full p-2 border rounded-md" placeholder="Write your review..."></textarea>
            <div class="mt-4 flex justify-between items-center">
                <label for="ratingInput" class="text-gray-700">Rating:</label>
                <input id="ratingInput" type="number" min="1" max="5" value="5" class="p-2 border rounded-md w-12 text-center" />
            </div>
            <button id="submitReview" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit Review</button>
            <button id="close-review" class="mt-4 ml-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Close</button>
        </div>
    </div>

    

</body>

</html>
