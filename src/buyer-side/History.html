<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental History</title>
    <link href="/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script type="module" src="show-history.js"></script>
    <script type="module" src="view-profile.js"></script>
    <script type="module" src="logout.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Fixed Header -->
<header class="bg-gray-800 text-white fixed top-0 left-0 w-full z-10 shadow-md">
    <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <h3 class="text-gray-100">Project:Gaia</h3>
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/src/buyer-side/buyer-login.html" class="rounded-md hover:bg-gray-700 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
              <a href="/src/buyer-side/howitworks.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 text-gray-300 hover:text-white">How It Works</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">History</a>
              <a href="/src/ai/AI.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">AI</a>
            </div>
          </div>
        </div>
  
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <div class="relative ml-3">
            <div class="flex items-center space-x-4">
              <!-- Profile Icon Link -->
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md p-2" >
                <!-- Heroicon for Profile -->
                <i class="fa-solid fa-user" id="profile-icon"></i>
              </a>
  
              <!-- Logout Link -->
              <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
    <div><h2 class="text-2xl font-semibold text-gray-900">Your Rental History</h2></div>
    
    <div id="pendingItemsContainer" class="p-4 mt-8">
        
        <div id="rentalHistoryContainer" class="mt-4"></div> <!-- Rental history items will go here -->
    </div>
    
    <!-- Review Modal -->
    <div id="reviewModal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h3 class="text-xl font-semibold" id="reviewProductName"></h3>
            <textarea id="reviewText" class="mt-4 w-full p-2 border rounded-md" placeholder="Write your review..."></textarea>
            <div class="mt-4 flex justify-between items-center">
                <label for="ratingInput" class="text-gray-700">Rating:</label>
                <input id="ratingInput" type="number" min="1" max="5" value="5" class="p-2 border rounded-md w-12 text-center" />
            </div>
            <button id="submitReview" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit Review</button>
            <button id="close-review" class="mt-4 ml-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Close</button>
        </div>
    </div>

    <!--Profile Modal -->
<div id="profile-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-20">
  <div class="bg-white p-8 rounded-lg shadow-xl w-1/3">
    <h2 class="text-2xl font-semibold text-gray-800">User Profile</h2>
    <div id="user-profile-info" class="mt-4">
      <!-- User Info will be injected here -->
    </div>
    <div class="mt-4 flex justify-between">
      <button id="close-profile" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Close
      </button>
      <a href="buyer-edit-profile.html" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
        Edit Profile
      </a>
    </div>
  </div>
</div>

</body>

</html>
