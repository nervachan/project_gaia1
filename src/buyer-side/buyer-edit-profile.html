<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Project:Gaia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="buyer-edit-profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script type="module" src="logout.js"></script>
</head>
<body class="bg-gray-100 pt-16">
    <!-- Fixed Header -->
    <header class="bg-gray-800 text-white fixed top-0 left-0 w-full z-10 shadow-md">
        <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <h3 class="text-gray-100">Project:Gaia</h3>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="buyer-side/buyer-login.html" class="rounded-md hover:bg-gray-700 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                            <a href="buyer-side/howitworks.html" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 text-gray-300 hover:text-white">How It Works</a>
                            <a href="buyer-side/History.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">History</a>
                            <a href="ai/AI.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">AI</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="relative ml-3">
                        <div class="flex items-center space-x-4">
                            <!-- Profile Icon Link -->
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md p-2">
                                <i class="fa-solid fa-user" id="profile-icon"></i>
                            </a>
                            <!-- Logout Link -->
                            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" id="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content Section -->
    <main class="mt-20 max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
        <form>
            <div class="mb-4 flex items-center">
                <label for="buyer-email" class="block text-sm font-medium text-gray-700 w-1/3">Email</label>
                <div class="w-2/3">
                    <input type="email" id="buyer-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Enter your email" readonly>
                </div>
            </div>
            <div class="mb-4 flex items-center">
                <label for="buyer-username" class="block text-sm font-medium text-gray-700 w-1/3">Username</label>
                <div class="w-2/3 flex items-center">
                    <input type="text" id="buyer-username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Enter your username" readonly>
                    <button type="button" id="buyer-username-edit" class="ml-4 bg-blue-500 text-white px-3 py-2 rounded-md hover:bg-blue-600">Edit</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>

<!-- Editing Modal for username-->
<div id="edit-modal-username" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-20">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-semibold text-gray-800 mb-4" id="edit-modal-title">Edit Username</h2>
        <form id="edit-form">
            <div class="mb-4">
                <label for="edit-input-username" class="block text-sm font-medium text-gray-700">New Value</label>
                <input type="text" id="edit-input-username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Enter new value">
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-edit-username" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                <button type="submit" id="save-edit-username" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- Editing Modal for email -->
<div id="edit-modal-email" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-20">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-semibold text-gray-800 mb-4" id="edit-modal-title">Edit Email</h2>
        <form id="edit-form">
            <div class="mb-4">
                <label for="edit-input-email" class="block text-sm font-medium text-gray-700">New Value</label>
                <input type="text" id="edit-input-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Enter new value">
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-edit-email" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                <button type="submit" id="save-edit-email" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save</button>
            </div>
        </form>
    </div>
</div>
