<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-gray-100 pt-16"> <!-- Added padding to body to avoid overlap with fixed header -->
<!-- ================= HEADER SECTION ================= -->
<!-- Fixed Header -->
<header class="bg-gray-800 text-white fixed top-0 left-0 w-full z-10 shadow-md">
  <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Logo Section -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <h3 class="text-gray-100">Project:Gaia</h3>
        </div>
      </div>

      <!-- Hamburger Menu Button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!-- Navigation Links -->
      <div id="mobile-menu" class="hidden sm:flex sm:ml-6">
        <div class="flex flex-col sm:flex-row sm:space-x-4">
          <a href="#" id="back-button" class="rounded-md hover:bg-gray-700 px-3 py-2 text-sm font-medium text-white" aria-current="page">Back</a>
          
        </div>
      </div>

      
  </nav>

  <!-- Mobile Menu Dropdown -->
  <div id="mobile-menu-dropdown" class="hidden sm:hidden bg-gray-800">
    <a href="#" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700">Back</a>
    
  </div>
</header>
<script>
  document.getElementById('mobile-menu-button').addEventListener('click', () => {
    const mobileMenu = document.getElementById('mobile-menu-dropdown');
    mobileMenu.classList.toggle('hidden');
  });
</script>
    <div class="container mx-auto h-[calc(100vh-64px)] py-4">
        <div class="flex h-full border rounded-lg shadow-lg bg-white">
            <!-- Left: User List -->
            <div class="w-1/3 border-r">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Chats</h2>
                    <button id="new-message-btn" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit fa-lg"></i>
                    </button>
                </div>
                <ul id="user-list" class="overflow-y-auto h-[calc(100%-68px)]">
                    <!-- User list items will be injected here -->
                </ul>
            </div>

            <!-- Right: Chat Window -->
            <div class="w-2/3 flex flex-col">
                <!-- Chat Window (initially hidden) -->
                <div id="chat-window" class="hidden h-full flex-col">
                    <div class="p-4 border-b">
                        <h1 id="chat-name" class="text-2xl font-bold text-gray-800"></h1>
                    </div>
                    <div id="messages" class="p-4 flex-grow overflow-y-auto">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="p-4 border-t flex items-center">
                        <input type="text" id="message-input" class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100" placeholder="Type a message...">
                        <button id="send-button" class="ml-3 bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <!-- Placeholder (initially visible) -->
                <div id="placeholder" class="flex h-full flex-col items-center justify-center bg-gray-50">
                    <div class="text-center">
                        <i class="fas fa-comments fa-4x text-gray-300"></i>
                        <h2 class="mt-4 text-2xl font-bold text-gray-600">Your Messages</h2>
                        <p class="mt-2 text-gray-500">Select a chat to start messaging.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div id="new-message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-1/3">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">New Message</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="p-4">
                <ul id="modal-user-list" class="overflow-y-auto h-64">
                    <!-- All users will be listed here -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="js/chat.js"></script>
<script src="js/back-button.js"></script>
</body>
</html>
